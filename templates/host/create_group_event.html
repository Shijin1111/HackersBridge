<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Dashboard</title>
    <style>
        body {
            margin: 40px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #232d3b;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            font-family: "Lucida Console", "Courier New", monospace;
        }

        .content {
            text-align: center;
            padding: 20px;
            border: solid rgb(255, 119, 70);
            border-radius: 20px;
            width: 70%;
            max-width: 70%;
            box-sizing: border-box;
        }

        h2 {
            font-family: "Lucida Console", "Courier New", monospace;
            font-size: 2em;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
        }

        input, textarea {
            width: 80%;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            outline: none;
            text-align: center;
            font-family: 'MyCustomFont', sans-serif;
        }

        textarea {
            resize: none;
        }

        .btn-signup {
            display: block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s ease, box-shadow 0.3s ease;
            background-color: #232d3b;
            border-radius: 5px;
            color: rgb(255, 119, 70);
            border: solid rgb(255, 119, 70);
        }

        .btn-signup:hover {
            border: solid #232d3b;
            background-color: rgb(255, 119, 70);
            color: white;
            transform: scale(1.1);
        }

        h1, h2, .input, .btn-signup {
            font-family: inherit;
        }
    </style>
</head>
<body>
    <div class="content">
        <h2>Add a group Hackathon</h2>
        <form method="POST" action="{% url "host:create_group_event" %}">
            {% csrf_token %}
            <input type="text" name="hackathon_name" placeholder="Hackathon Name" required>
            <input type="text" name="organization" placeholder="Organization Name" required>
            <input type="text" name="theme" placeholder="Hackathon Theme" required>
            <input type="text" name="framework" placeholder="Frameworks to Follow" required>
            <input type="number" name="max_team_size" placeholder="Max Team Size" required>
            <input type="datetime-local" name="submission_deadline" required>
            <textarea name="evaluation_criteria" placeholder="Evaluation Criteria" rows="3"></textarea>
            <button type="submit" class="btn-signup">Submit</button>
        </form>
    </div>
</body>
</html>
