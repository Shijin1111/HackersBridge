<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Individual Event Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #232d3b;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .problem-list {
            list-style: none;
            padding: 0;
        }
        .problem-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #e9ecef;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        /* Make problem title bigger */
        .problem-list li span {
            font-size: 18px; /* Increase font size */
            font-weight: bold; /* Make it bold */
            color: #ffffff; /* Ensure readability */
        }
                /* Make the page take full height */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            background: #2e3a4a; /* Slightly lighter dark shade */
            padding: 20px;
            padding-top: 10px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            flex-grow: 1; /* Makes it expand to fill available space */
            display: flex;
            flex-direction: column;
        }

        /* Make problem list fill available space */
        .problem-list {
            flex-grow: 1; /* Pushes the submit button to the bottom */
            list-style: none;
            padding: 0;
        }

        /* Ensure submit button stays at the bottom */
        .btn-submit {
            background-color: red;
            color: white;
            border: none;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-top: auto; /* Pushes it to the bottom */
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }

        .btn-submit:hover {
            background-color: darkred;
        }
        /* Make problem title bigger */
        .problem-list li span {
            font-size: 18px; /* Increase font size */
            font-weight: bold; /* Make it bold */
            color: #ffffff; /* Ensure readability */
        }
        
        .btn-like {
            display: inline-block;
            padding: 5px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s, transform 0.2s ease, box-shadow 0.3s ease;
            background-color: rgb(255, 119, 70);
            border-radius: 5px;
            color: rgb(0, 0, 0);
            border: solid #232d3b;
        }
        
        .btn-like:hover {
            border: solid rgb(255, 119, 70);
            background-color: white;
            color: black; /* Ensures text color becomes white */
            transform: scale(1.01);
        } 
        .problem-list li span {
            font-size: 18px; /* Increase font size */
            font-weight: bold; /* Make it bold */
            color:black; /* Ensure readability */
            padding-left: 20px;
            font-family: "Courier New", monospace;
        }
        h2{
            color:rgb(255, 119, 70);
        }
        @font-face {
            font-family: 'Moonwalk'; /* Name your font */
            src: url('/static/fonts/moon_walk-webfont.woff2') format('woff2'), 
                 url('/static/fonts/moon_walk-webfont.woff') format('woff'); 
            font-weight: normal; 
            font-style: normal;  
        }
        
        
        h1 {
            font-family: 'Moonwalk', sans-serif; 
            font-size: 3em;
            color: #ff7746;
            margin:0px;
            text-align:center;
            margin-bottom:0px;
            margin-top:0px;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>{{ event.hackathon_name }}</h1>
    <h3>Time Remaining: <span id="countdown"></span></h3>

    <script>
        // Get event end time from Django
        var eventEndTime = new Date("{{ event_end_time }}").getTime();

        function updateCountdown() {
            var now = new Date().getTime();
            var timeLeft = eventEndTime - now;

            if (timeLeft <= 0) {
                document.getElementById("countdown").innerHTML = "Event Ended!";
                window.location.href = "{% url 'competitor:event_expired_page' %}";  // Redirect on expiry
                return;
            }

            var hours = Math.floor((timeLeft / (1000 * 60 * 60)) % 24);
            var minutes = Math.floor((timeLeft / (1000 * 60)) % 60);
            var seconds = Math.floor((timeLeft / 1000) % 60);

            document.getElementById("countdown").innerHTML = 
                (hours < 10 ? "0" + hours : hours) + ":" +
                (minutes < 10 ? "0" + minutes : minutes) + ":" +
                (seconds < 10 ? "0" + seconds : seconds);

            setTimeout(updateCountdown, 1000);  // Refresh every second
        }

        updateCountdown();  // Start the countdown
    </script>
    <ul class="problem-list">
        {% for problem in problems %}
            <li>
                <span>{{ problem.title }}</span>
                <a href="{% url 'competitor:solve_problem' problem.id %}" class="btn-like">Solve problem</a>
            </li>
        {% empty %}
            <p>No problems available for this event.</p>
        {% endfor %}
    </ul>

    <form action="{% url 'competitor:submit_event' event.id %}" method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger w-100">Submit & Exit</button>
    </form> 
</div>

</body>
</html>
