<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Individual Event Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>

    <style>
        body {
            background-color: #232d3b;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding-bottom: 0px;
        }
        .problem-list {
            list-style: none;
            padding: 0;
        }
        .problem-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #e9ecef;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        /* Make problem title bigger */
        .problem-list li span {
            font-size: 18px; /* Increase font size */
            font-weight: bold; /* Make it bold */
            color: #ffffff; /* Ensure readability */
        }
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            background: #2e3a4a; /* Slightly lighter dark shade */
            padding: 20px;
            padding-top: 10px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            flex-grow: 1; /* Makes it expand to fill available space */
            display: flex;
            flex-direction: column;
        }

        /* Make problem list fill available space */
        .problem-list {
            flex-grow: 1; /* Pushes the submit button to the bottom */
            list-style: none;
            padding: 0;
        }

        /* Ensure submit button stays at the bottom */
        .btn-submit {
            background-color: red;
            color: white;
            border: none;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-top: auto; /* Pushes it to the bottom */
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }

        .btn-submit:hover {
            background-color: darkred;
        }
        /* Make problem title bigger */
        .problem-list li span {
            font-size: 18px; /* Increase font size */
            font-weight: bold; /* Make it bold */
            color: #ffffff; /* Ensure readability */
        }
        
        .btn-like {
            display: inline-block;
            padding: 5px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s, transform 0.2s ease, box-shadow 0.3s ease;
            background-color: rgb(255, 119, 70);
            border-radius: 5px;
            color: rgb(0, 0, 0);
            border: solid #232d3b;
        }
        
        .btn-like:hover {
            border: solid rgb(255, 119, 70);
            background-color: white;
            color: black; /* Ensures text color becomes white */
            transform: scale(1.01);
        } 
        .problem-list li span {
            font-size: 18px; /* Increase font size */
            font-weight: bold; /* Make it bold */
            color:black; /* Ensure readability */
            padding-left: 20px;
            font-family: "Courier New", monospace;
        }
        h2{
            color:rgb(255, 119, 70);
        }
        @font-face {
            font-family: 'Moonwalk'; /* Name your font */
            src: url('/static/fonts/moon_walk-webfont.woff2') format('woff2'), 
                 url('/static/fonts/moon_walk-webfont.woff') format('woff'); 
            font-weight: normal; 
            font-style: normal;  
        }
        
        
        h1 {
            font-family: 'Moonwalk', sans-serif; 
            font-size: 3em;
            color: #ff7746;
            margin:0px;
            text-align:center;
            margin-bottom:0px;
            margin-top:0px;
        }
        h3{
            color:white;
            text-align:center;
        }
        #videoElement {
            max-width: 100%;
            width: 480px;
            height: 360px;
            display: none;
            margin: auto;
            border: 3px solid white;
            border-radius: 10px;
        }
        .timer{
            background-color: #e0f2f1;
            width: 80%;
            height: 120px;
            margin: 0 auto;
            text-align: center;
            padding-top: 5px;
            position: relative;
            margin-top: 0px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            align-items: center;
        }
        
        .timer .time{
            position: absolute;
            width: 80%;
            bottom: 7%;
            left:-10%;
            background-color: #fff;
            height: 50px;
            line-height: 55px;
            border-radius: 5px;
            transform: translateX(-50%); 
            left: 50%;
        }
        
        .timer .small{
            font-size: 12px;
            letter-spacing: 1px;
            color: #00897b;
        }
        
        .timer .big{
            font-size: 17px;
            letter-spacing: 3px;
            color: #00897b;
            font-weight: bold;
        }
        
        .time .min, .sec, .hour{
            color: #212121;
            font-size: 25px;
            padding: 0 10px;
            position: relative;
        }
        
        .time .hour:after, .sec:after, .min:after{
            position: absolute;
            font-size: 10px;
            font-weight: bold;
            color: #919191;
            letter-spacing: 0.5px;
            top:0;
            
        }
        
        .time .hour:after{
            content: "HOUR";
            left: 17%;
        }
        
        .time .min:after{
            content: "MINS";
            left: 22%;
        }
        
        .time .sec:after{
            content: "SECS";
            left: 22%;
        }
                
        .time .colon{
            color: #212121;
            font-size: 20px;
        }
        .container {
            padding-bottom: 0px !important;
        }
        
    </style>
</head>
<body>

    <div class="container">
        <div class="timer">
            <h1>{{ event.hackathon_name }}</h1>
            <div class="time z-depth-2">
                <span class="hour" id="hour">00</span>
                <span class="colon">:</span>
                <span class="min" id="min">00</span>
                <span class="colon">:</span>
                <span class="sec" id="sec">00</span>
            </div>
        </div>

        <!-- Initially Hidden Problem List -->
        <ul class="problem-list" id="problemList" style="display: none;">
            {% for problem in problems %}
                <li>
                    <span>{{ problem.title }}</span>
                    <a href="{% url 'competitor:solve_problem' problem.id %}" class="btn-like">Solve problem</a>
                </li>
            {% empty %}
                <p>No problems available for this event.</p>
            {% endfor %}
            <div class="text-center mt-3">
                <button id="toggleVideoBtn" class="btn btn-primary">Show Camera</button>
            </div>
            
            <!-- Centered Video Element -->
            <div class="text-center mt-3">
                <video id="videoElement" width="480" height="360" autoplay style="display: none; border: 2px solid white; border-radius: 10px;"></video>
            </div>
        </ul>

        <!-- Start Exam / Submit & Exit Button -->
        <form id="examForm" method="POST" action="{% url 'competitor:submit_event' event.id %}">
            {% csrf_token %}
            <button type="button" id="examButton" class="btn btn-danger w-100">Start Exam</button>
        </form>

    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let examStarted = localStorage.getItem("examStarted") === "true"; // Check stored value
            const examButton = document.getElementById("examButton");
            const problemList = document.getElementById("problemList");

            // Function to enter fullscreen mode
            function enterFullScreen() {
                let elem = document.documentElement; // The entire page
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.mozRequestFullScreen) { // Firefox
                    elem.mozRequestFullScreen();
                } else if (elem.webkitRequestFullscreen) { // Chrome, Safari, Edge
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) { // IE/Edge
                    elem.msRequestFullscreen();
                }
            }

            // If exam was already started before, show problem list & change button text
            if (examStarted) {
                problemList.style.display = "block";
                examButton.textContent = "Submit & Exit";
            }

            // Handle button click
            examButton.addEventListener("click", () => {
                if (!examStarted) {
                    enterFullScreen(); // Make page fullscreen
                    problemList.style.display = "block"; // Show problems
                    examButton.textContent = "Submit & Exit";
                    examStarted = true;
                    localStorage.setItem("examStarted", "true"); // Save state
                } else {
                    window.location.href = "{% url 'competitor:competitor_dashboard' %}"; // Redirect on exit
                }
            });
        });
    </script>

    <script>
        var eventEndTime = "{{ event_end_time }}"; // Pass Django time
    
        document.addEventListener("DOMContentLoaded", () => {
            let eventEndDate = new Date(eventEndTime); // Convert to Date object
    
            if (isNaN(eventEndDate.getTime())) {
                document.getElementById("hour").innerHTML = "00";
                document.getElementById("min").innerHTML = "00";
                document.getElementById("sec").innerHTML = "00";
                return;
            }
    
            function updateCountdown() {
                let now = new Date();
                let timeRemaining = eventEndDate - now;
    
                if (timeRemaining <= 0) {
                    document.getElementById("hour").innerHTML = "00";
                    document.getElementById("min").innerHTML = "00";
                    document.getElementById("sec").innerHTML = "00";
                    clearInterval(timerInterval);
                    return;
                }
    
                let hours = Math.floor((timeRemaining / (1000 * 60 * 60)) % 24);
                let minutes = Math.floor((timeRemaining / (1000 * 60)) % 60);
                let seconds = Math.floor((timeRemaining / 1000) % 60);
    
                document.getElementById("hour").innerHTML = String(hours).padStart(2, '0');
                document.getElementById("min").innerHTML = String(minutes).padStart(2, '0');
                document.getElementById("sec").innerHTML = String(seconds).padStart(2, '0');
            }
    
            let timerInterval = setInterval(updateCountdown, 1000);
            updateCountdown(); // Initial call
        });
    </script>

    <script>
        let isMonitoring = false;
        let faceDetected = false;
        let unauthorizedObjectDetected = false;
        let videoStream = null;
        let logArray = [];
        
        document.getElementById("toggleVideoBtn").addEventListener("click", () => {
            const video = document.getElementById("videoElement");
        
            if (video.style.display === "none") {
                video.style.display = "block";
                document.getElementById("toggleVideoBtn").textContent = "Hide Camera";
            } else {
                video.style.display = "none";
                document.getElementById("toggleVideoBtn").textContent = "Show Camera";
            }
        });

        async function startMonitoring() {
            if (isMonitoring) return;
            isMonitoring = true;
    
            const video = document.getElementById("videoElement");
            const faceModel = await blazeface.load();
            const objectModel = await cocoSsd.load();
    
            navigator.mediaDevices.getUserMedia({ video: true }).then(function (stream) {
                videoStream = stream;
                video.srcObject = stream;
                video.play();
            }).catch(function (err) {
                alert("Error accessing webcam: " + err);
            });
    
            video.addEventListener("loadeddata", async () => {
                while (isMonitoring) {
                    let logMessage = "";
                    const faces = await faceModel.estimateFaces(video, false);
    
                    if (faces.length === 0 && faceDetected) {
                        logMessage = "No face detected! Please stay in front of the camera.";
                        logActivity(logMessage, "high");
                        alert(logMessage);
                        faceDetected = false;
                    } else if (faces.length > 0) {
                        faceDetected = true;
                    }
    
                    const predictions = await objectModel.detect(video);
                    let foundUnauthorizedObject = false;
                    predictions.forEach((prediction) => {
                        if (prediction.class === "cell phone" || prediction.class === "laptop") {
                            foundUnauthorizedObject = true;
                            if (!unauthorizedObjectDetected) {
                                logMessage = `Warning: Unauthorized object detected: ${prediction.class}`;
                                logActivity(logMessage, "high");
                                alert(logMessage);
                                unauthorizedObjectDetected = true;
                            }
                        }
                    });
    
                    if (!foundUnauthorizedObject) unauthorizedObjectDetected = false;
                    await tf.nextFrame();
                }
            });
        }
    
        function stopMonitoring() {
            isMonitoring = false;
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
            }
            document.getElementById("videoElement").srcObject = null;
        }
    
        function logActivity(message, severity) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            logArray.push(logEntry);
            console.log(logEntry); // Keeping logs in console (you can store them elsewhere)
        }
    
        document.addEventListener("DOMContentLoaded", () => {
            startMonitoring(); // Automatically start monitoring when the page loads
        });
        
    </script>
