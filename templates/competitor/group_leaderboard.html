<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        .btn-link {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s, transform 0.2s ease, box-shadow 0.3s ease;
            background-color: white;
            border-radius: 5px;
            color: rgb(0, 0, 0);
            border: solid rgb(255, 119, 70);
        }
        
        .btn-link:hover {
            border: solid #232d3b;
            background-color: rgb(255, 119, 70);
            color: black;
        } 
        
        .btn-like {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s, transform 0.2s ease, box-shadow 0.3s ease;
            background-color: rgb(255, 119, 70);
            border-radius: 5px;
            color: rgb(0, 0, 0);
            border: solid rgb(255, 119, 70);
        }
        
        .btn-like:hover {
            border: solid #232d3b;
            background-color: white;
            color: black;
            transform: scale(1.01);
        } 
        
        body {
            background-color: #232d3b;
            text-align: center;
            font-family: "Lucida Console", "Courier New", monospace;
            color: white;
            margin: 0;
            padding: 20px;
        }
        
        h2 {
            font-size: 2.5em;
            color: #ff7746;
        }
        
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background-color: white;
            color: black;
            border-radius: 10px;
            overflow: hidden;
        }
        
        th, td {
            border: 1px solid black;
            padding: 12px;
            text-align: center;
        }
        
        th {
            background-color: #ff7746;
            color: white;
        }
        
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        .trophy {
            color: gold;
            font-size: 1.5em;
        }
        
        .btn-like-invert {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s, transform 0.2s ease, box-shadow 0.3s ease;
            border-radius: 5px;
            border: solid black;
            color: black;
        }
        
        .btn-like-invert:hover {
            border: solid rgb(255, 119, 70);
            background-color: white;
            color: black;
            transform: scale(1.01);
        }
    </style>
</head>
<body>
    <h2>Individual Leaderboard</h2>
    <table>
        <tr>
            <th>Rank</th>
            <th>Team</th>
            <th>Marks</th>
        </tr>
        {% for result in results %}
        <tr>
            <td> {{ forloop.counter }}{% if forloop.first %}üèÜ{% endif %}</td>
            <td>{{ result.team }}</td>
            <td>
                <span>{{ result.overall_score }}</span>
                {% comment %} <a href="#" class="btn-like" style='align:right;'>grading</a> {% endcomment %}
            </td>
                 
            
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No results available</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
